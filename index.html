<!DOCTYPE html>
<html>
<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

    <div class="page">
   
       <!-- pure grid group -->
       <div class="title">
         <div class="pure-u-1-1">
           <h1>Airflight & it's Statistic</h1>
         </div>
       </div>
       <!-- end pure grid group -->
   
       <!-- pure grid group -->
       <div class="pure-g">
           
           <div class="pure-u-2-3">
             <div id="vis1"></div>
           </div>
       </div>
       <!-- end pure grid group -->
   
       <!-- pure grid group -->
       <div class="pure-g">
           
          
            <div class="pure-u-2-3">
              <div id="vis2" ></div>
            </div>
       </div>
       <!-- end pure grid group -->

       <!-- pure grid group -->
       <div class="pure-g">
           
          
        <div class="pure-u-2-3">
          <div id="vis3" ></div>
        </div>
        </div>
        <!-- end pure grid group -->

        <!-- pure grid group -->
        <div class="pure-g">
                
                
            <div class="pure-u-2-3">
            <div id="vis4" ></div>
            </div>
        </div>
        <!-- end pure grid group -->

        <!-- pure grid group -->
        <div class="pure-g">
                
                
            <div class="pure-u-2-3">
            <div id="vis5" ></div>
            </div>
        </div>
        <!-- end pure grid group -->

        <!-- pure grid group -->
        <div class="pure-g">
                
                
          <div class="pure-u-2-3">
            <div id="vis6" ></div>
          </div>
        </div>
        <!-- end pure grid group -->


     
       <div class="pure-g">
         <div class="pure-u-1-1 small-font">
           <p>This visualisation is created by Chong Pei Jiun</p>.
         </div>
       </div>
     
   
     </div> <!-- end page -->
      
     <script type="text/javascript">
        var specVis1 = "json/isotype.vl.json";
        var specVis2= "json/choropleth.vl.json";
        var specVis3= "json/donut_type_deaths.vl.json";
        var specVis4= "json/radar_type_attacks.vl.json";
        var specVis5= "json/flow_map.vl.json";
        var specVis6 = "json/symbol_map.vl.json";
      
      
        vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
         vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
        vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
          vegaEmbed('#vis4', specVis4, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
        vegaEmbed('#vis5', specVis5, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#vis6', specVis6, {"actions": false}).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
      </script>
</body>
</html>
